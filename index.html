<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Valentine Surprise ❤️</title>
<style>
body {
    margin: 0;
    overflow: hidden;
    background: #fff0f5;
    font-family: Arial, sans-serif;
}

#hintText {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 28px;
    font-weight: bold;
    color: #d63384;
    z-index: 9999;
    pointer-events: none;
}

#movingText {
    position: absolute;
    font-size: 36px;
    font-weight: bold;
    cursor: pointer;
    user-select: none;
    z-index: 10;
}

#messageBox {
    display: none; /* hidden initially */
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 600px;
    padding: 40px;
    background-color: #ffe6f0;
    border: 4px solid #d63384;
    border-radius: 20px;
    box-shadow: 0 0 50px rgba(0,0,0,0.4);
    text-align: center;
    font-size: 48px;
    font-weight: bold;
    color: #d63384;
    z-index: 1000;
}
</style>
</head>
<body>

<div id="hintText">Try to hover over me!</div>
<div id="movingText">I love you!</div>
<div id="messageBox">YOU ARE AMAZING</div>

<script>
// --- Variables ---
const movingText = document.getElementById("movingText");
const messageBox = document.getElementById("messageBox");

let hoverCount = 0;
const HOVER_THRESHOLD = 10; // change this number to whatever you want

// --- Function: random position ---
function randomPosition() {
    const maxX = window.innerWidth - movingText.offsetWidth;
    const maxY = window.innerHeight - movingText.offsetHeight;
    movingText.style.left = Math.random() * maxX + "px";
    movingText.style.top = Math.random() * maxY + "px";
}

// --- Hover event ---
movingText.addEventListener("mouseenter", () => {
    hoverCount++;
    randomPosition(); // move text each hover

    if (hoverCount >= HOVER_THRESHOLD) {
        // Hide everything
        movingText.style.display = "none";
        document.getElementById("hintText").style.display = "none";

        // Show message box
        messageBox.style.display = "block";
        messageBox.textContent = "YOU ARE AMAZING"; // <-- EDIT YOUR MESSAGE HERE
    }
});

// --- Initialize ---
randomPosition();
</script>

</body>
</html>
