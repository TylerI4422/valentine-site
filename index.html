<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Valentine Surprise ❤️</title>
<style>
body {
    margin: 0;
    overflow: hidden;
    background-color: #fff0f5;
    font-family: Arial, sans-serif;
}

/* Hint text at the top */
#hintText {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 28px;
    font-weight: bold;
    color: #d63384;
    pointer-events: none;
}

/* Moving text */
#movingText {
    position: absolute;
    font-size: 36px;
    font-weight: bold;
    cursor: pointer;
    user-select: none;
    z-index: 2;  /* above hint */
}

/* Final static message */
#messageBox {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    font-size: 72px;
    font-weight: bold;
    color: #d63384;
    user-select: none;     
    pointer-events: none;  
}
</style>
</head>
<body>

<div id="hintText">Try to click me!</div>
<div id="movingText">I love you!</div>
<div id="messageBox">YOU ARE AMAZING</div>

<script>
// --- Messages ---
const messages = [
    "I love you", "So much", "You make me happy", "You're the best",
    "I am so proud of you", "Forever and always", "You inspire me",
    "My everything", "You complete me", "Love you to the moon"
];

const movingText = document.getElementById("movingText");
const hintText = document.getElementById("hintText");
const messageBox = document.getElementById("messageBox");

let hoverCount = 0;
const HOVER_THRESHOLD = 10;
let messageIndex = 0;

// --- Random position ---
function randomPosition() {
    const maxX = window.innerWidth - movingText.offsetWidth;
    const maxY = window.innerHeight - movingText.offsetHeight;
    movingText.style.left = Math.random() * maxX + "px";
    movingText.style.top = Math.random() * maxY + "px";
}

// --- Show final static message ---
function triggerWin() {
    movingText.style.display = "none";
    hintText.style.display = "none";
    messageBox.style.display = "block";
}

// --- Hover event ---
movingText.addEventListener("mouseenter", () => {
    hoverCount++;

    // 1️⃣ Update text first
    movingText.textContent = messages[messageIndex];
    messageIndex = (messageIndex + 1) % messages.length;

    // 2️⃣ Move text after a tiny delay to ensure text update registers
    setTimeout(randomPosition, 50); // 50ms delay works reliably

    // 3️⃣ Check threshold
    if (hoverCount >= HOVER_THRESHOLD) {
        triggerWin();
    }
});

// --- Initialize ---
movingText.textContent = messages[0];
randomPosition();
</script>

</body>
</html>
