<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Catch Me ‚ù§Ô∏è</title>
<style>
body {
    margin: 0;
    overflow: hidden;
    background: #fff0f5;
    font-family: Arial, sans-serif;
}

#hintText {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 28px;
    font-weight: bold;
    color: #d63384;
    z-index: 9999;
    pointer-events: none;
}

#movingText {
    position: absolute;
    font-size: 36px;
    font-weight: bold;
    cursor: pointer;
    user-select: none;
    transition: none;
    z-index: 10;
}

#finalPopup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #ffe6f0;
    padding: 50px;
    border-radius: 25px;
    box-shadow: 0 0 50px rgba(0,0,0,0.4);
    text-align: center;
    font-size: 36px;
    font-weight: bold;
    z-index: 10000;
    color: #d63384;
}
</style>
</head>
<body>

<div id="hintText">Try to click me!</div>
<div id="movingText"></div>
<div id="finalPopup" id="winMessage">‚ù§Ô∏è I LOVE YOU SO MUCH! ‚ù§Ô∏è</div>

<script>
// --- Messages for hover text ---
const messages = [
    "i love you","so much","more than you know","you make me so happy","almost there...",
    "okay fine","my heart is yours","you‚Äôre the best","i am so proud of you","you‚Äôre amazing",
    "i appreciate you","forever and always","you complete me","my everything","you‚Äôre my sunshine",
    "my heart beats for you","love you to the moon","you‚Äôre incredible","you inspire me","you mean so much to me"
];

const text = document.getElementById("movingText");
const popup = document.getElementById("finalPopup");

// --- Game state ---
let hoverCounter = 0;
const HOVER_THRESHOLD = 10; // set how many hovers before win
let hoverIndex = 0;
let currentFontSize = 36;

// --- Random position ---
function randomPosition() {
    const maxX = window.innerWidth - text.offsetWidth;
    const maxY = window.innerHeight - text.offsetHeight;
    text.style.left = Math.random() * maxX + "px";
    text.style.top = Math.random() * maxY + "px";
}

// --- Trigger Win ---
function triggerWin() {
    text.style.display = "none";           // hide the runaway text
    popup.style.display = "block";         // show big box
    popup.textContent = "üéâ YOU WIN! üéâ\nI love you so much!"; // <-- edit your custom message here
}

// --- Hover event ---
text.addEventListener("mouseenter", () => {
    hoverCounter++;

    // cycle hover messages
    text.textContent = messages[hoverIndex];
    hoverIndex = (hoverIndex + 1) % messages.length;

    // shrink font (min 12px)
    currentFontSize = Math.max(currentFontSize - 2, 12);
    text.style.fontSize = currentFontSize + "px";

    // teleport
    randomPosition();

    // check if threshold reached
    if (hoverCounter >= HOVER_THRESHOLD) {
        triggerWin(); // automatically win
    }
});

// --- Initialize ---
text.textContent = messages[0];
text.style.fontSize = currentFontSize + "px";
randomPosition();
</script>

</body>
</html>
