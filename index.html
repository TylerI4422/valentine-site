<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Test</title>
</head>

<body style="background:pink;">

<div id="movingText" style="position:absolute;font-size:30px;font-weight:bold;cursor:pointer;"></div>

<script>

const messages = ["i love you", "so much", "forever"];

const text = document.getElementById("movingText");
let clickCount = 0;

function randomPosition() {
    const x = Math.random() * (window.innerWidth - 200);
    const y = Math.random() * (window.innerHeight - 100);
    text.style.left = x + "px";
    text.style.top = y + "px";
}

function updateText() {
    if (clickCount < messages.length) {
        text.textContent = messages[clickCount];
    } else {
        text.textContent = "❤️";
    }
}

document.addEventListener("mousemove", () => {
    randomPosition();
});

text.addEventListener("click", () => {
    clickCount++;
    updateText();
});

updateText();
randomPosition();

</script>

</body>
</html>
