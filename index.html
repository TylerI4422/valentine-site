<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Catch Me ❤️</title>

<style>
    body {
        margin: 0;
        overflow: hidden;
        background: #fff0f5;
        font-family: Arial, sans-serif;
    }

    #movingText {
        position: absolute;
        font-size: 36px;
        font-weight: bold;
        cursor: pointer;
        user-select: none;
    }

    #finalPopup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 60px;
        border-radius: 20px;
        box-shadow: 0 0 40px rgba(0,0,0,0.4);
        text-align: center;
        font-size: 38px;
        font-weight: bold;
    }
</style>
</head>

<body>

<div id="movingText"></div>

<div id="finalPopup">
    ❤️ I love you. Always. ❤️
</div>

<script>

/* ===============================
   EDIT YOUR MESSAGES HERE
=============================== */

const messages = [
    "i love you",
    "so much",
    "more than you know",
    "you make me so happy",
    "almost there...",
    "okay fine"
];

/* =============================== */

const text = document.getElementById("movingText");
const popup = document.getElementById("finalPopup");

let clickCount = 0;
let canMove = true;

// Teleport
function randomPosition() {
    const x = Math.random() * (window.innerWidth - 250);
    const y = Math.random() * (window.innerHeight - 150);
    text.style.left = x + "px";
    text.style.top = y + "px";
}

// Update message
function updateText() {
    if (clickCount < messages.length) {
        text.textContent = messages[clickCount];
    } else {
        text.style.display = "none";
        popup.style.display = "block";
    }
}

// Move only when cursor gets close
document.addEventListener("mousemove", (e) => {
    if (!canMove) return;

    const rect = text.getBoundingClientRect();
    const centerX = rect.left + rect.width / 2;
    const centerY = rect.top + rect.height / 2;

    const distance = Math.hypot(e.clientX - centerX, e.clientY - centerY);

    if (distance < 80) {  // how close before it runs
        randomPosition();
        canMove = false;

        // lock movement for 1 full second
        setTimeout(() => {
            canMove = true;
        }, 1000);
    }
});

// Click advances message
text.addEventListener("click", () => {
    clickCount++;
    updateText();
    randomPosition();
});

// Initialize
updateText();
randomPosition();

</script>

</body>
</html>
