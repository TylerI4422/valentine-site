<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Catch Me ❤️</title>
<style>
body {
    margin: 0;
    overflow: hidden;
    background: #fff0f5;
    font-family: Arial, sans-serif;
}

#hintText {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 28px;
    font-weight: bold;
    color: #d63384;
    z-index: 9999; /* guarantee on top */
    pointer-events: none; /* mouse passes through it */
}

#movingText {
    position: absolute;
    font-size: 36px;
    font-weight: bold;
    cursor: pointer;
    user-select: none;
    transition: none;
    z-index: 10;
}

#finalPopup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 60px;
    border-radius: 20px;
    box-shadow: 0 0 40px rgba(0,0,0,0.4);
    text-align: center;
    font-size: 38px;
    font-weight: bold;
    z-index: 10000;
}
</style>
</head>
<body>

<div id="hintText">Try to click me!</div>
<div id="movingText"></div>
<div id="finalPopup">❤️ I love you. Always. ❤️</div>

<script>
const messages = [
    "i love you",
    "so much",
    "more than you know",
    "you make me so happy",
    "almost there...",
    "okay fine"
];

const text = document.getElementById("movingText");
const popup = document.getElementById("finalPopup");

let clickCount = 0;
let hoverIndex = 0;

// Random position anywhere full viewport
function randomPosition() {
    const maxX = window.innerWidth - text.offsetWidth;
    const maxY = window.innerHeight - text.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    text.style.left = x + "px";
    text.style.top = y + "px";
}

// Update main message on click
function updateText() {
    if (clickCount < messages.length) {
        text.textContent = messages[clickCount];
    } else {
        text.style.display = "none";
        popup.style.display = "block";
    }
}

// Hover: change text and teleport
text.addEventListener("mouseenter", () => {
    hoverIndex = (hoverIndex + 1) % messages.length;
    text.textContent = messages[hoverIndex];
    randomPosition();
});

// Click: advance main message
text.addEventListener("click", () => {
    clickCount++;
    updateText();
    randomPosition();
});

// Initialize
text.textContent = messages[0];
randomPosition();
</script>

</body>
</html>
