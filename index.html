<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Catch Me ❤️</title>

<style>
    body {
        margin: 0;
        overflow: hidden;
        background: #fff0f5;
        font-family: Arial, sans-serif;
    }

    #movingText {
        position: absolute;
        font-size: 36px;
        font-weight: bold;
        cursor: pointer;
        user-select: none;
        transition: left 0.1s, top 0.1s;
    }

    #finalPopup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 60px;
        border-radius: 20px;
        box-shadow: 0 0 40px rgba(0,0,0,0.4);
        text-align: center;
        font-size: 38px;
        font-weight: bold;
    }
</style>
</head>

<body>

<div id="movingText"></div>

<div id="finalPopup">
    ❤️ I love you. Always. ❤️
</div>

<script>
const messages = [
    "i love you",
    "so much",
    "more than you know",
    "you make me so happy",
    "almost there...",
    "okay fine"
];

const text = document.getElementById("movingText");
const popup = document.getElementById("finalPopup");

let clickCount = 0;
let lastMoveTime = 0;

// Place text randomly on screen
function randomPosition() {
    const x = Math.random() * (window.innerWidth - 250);
    const y = Math.random() * (window.innerHeight - 150);
    text.style.left = x + "px";
    text.style.top = y + "px";
}

// Update the text message
function updateText() {
    if (clickCount < messages.length) {
        text.textContent = messages[clickCount];
    } else {
        text.style.display = "none";
        popup.style.display = "block";
    }
}

// Move text when cursor is approaching
document.addEventListener("mousemove", (e) => {
    const rect = text.getBoundingClientRect();
    const centerX = rect.left + rect.width / 2;
    const centerY = rect.top + rect.height / 2;

    // Distance from cursor to text center
    const distance = Math.hypot(e.clientX - centerX, e.clientY - centerY);

    const now = Date.now();

    // Anticipatory escape: moves if cursor is approaching within 150px
    // and at least 800ms since last move
    if (distance < 150 && now - lastMoveTime > 800) {
        randomPosition();
        lastMoveTime = now;
    }
});

// Click to advance message
text.addEventListener("click", () => {
    clickCount++;
    updateText();
    randomPosition();
});

updateText();
randomPosition();
</script>

</body>
</html>
