<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Catch Me ❤️</title>
<style>
body {
    margin: 0;
    overflow: hidden;
    background: #fff0f5;
    font-family: Arial, sans-serif;
}
#movingText {
    position: absolute;
    font-size: 36px;
    font-weight: bold;
    cursor: pointer;
    user-select: none;
    transition: left 0.05s, top 0.05s;
}
#finalPopup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 60px;
    border-radius: 20px;
    box-shadow: 0 0 40px rgba(0,0,0,0.4);
    text-align: center;
    font-size: 38px;
    font-weight: bold;
}
</style>
</head>
<body>

<div id="movingText"></div>
<div id="finalPopup">❤️ I love you. Always. ❤️</div>

<script>
const messages = [
    "i love you",
    "so much",
    "more than you know",
    "you make me so happy",
    "almost there...",
    "okay fine"
];

const text = document.getElementById("movingText");
const popup = document.getElementById("finalPopup");

let clickCount = 0;
let lastMoveTime = 0;
let lastMouse = {x: 0, y: 0};

function randomPosition() {
    const x = Math.random() * (window.innerWidth - 250);
    const y = Math.random() * (window.innerHeight - 150);
    text.style.left = x + "px";
    text.style.top = y + "px";
}

function updateText() {
    if (clickCount < messages.length) {
        text.textContent = messages[clickCount];
    } else {
        text.style.display = "none";
        popup.style.display = "block";
    }
}

document.addEventListener("mousemove", (e) => {
    const now = Date.now();
    if (now - lastMoveTime < 400) return; // cooldown

    const rect = text.getBoundingClientRect();
    const centerX = rect.left + rect.width / 2;
    const centerY = rect.top + rect.height / 2;

    const toText = {x: centerX - e.clientX, y: centerY - e.clientY};
    const cursorMove = {x: e.clientX - lastMouse.x, y: e.clientY - lastMouse.y};

    lastMouse = {x: e.clientX, y: e.clientY};

    const distance = Math.hypot(toText.x, toText.y);
    if (distance > 200) return; // only react if close

    // Dot product to check if cursor is moving toward text
    const dot = toText.x * cursorMove.x + toText.y * cursorMove.y;

    if (dot > 0) { // cursor is approaching
        // move opposite the cursor
        let newX = rect.left - cursorMove.x * 3;
        let newY = rect.top - cursorMove.y * 3;

        // clamp within screen
        newX = Math.min(Math.max(0, newX), window.innerWidth - 250);
        newY = Math.min(Math.max(0, newY), window.innerHeight - 150);

        text.style.left = newX + "px";
        text.style.top = newY + "px";

        lastMoveTime = now;
    }
});

// click to advance
text.addEventListener("click", () => {
    clickCount++;
    updateText();
    randomPosition();
});

updateText();
randomPosition();
</script>

</body>
</html>
