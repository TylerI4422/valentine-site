<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Catch Me ❤️</title>

<style>
    body {
        margin: 0;
        overflow: hidden;
        background: #fff0f5;
        font-family: Arial, sans-serif;
    }

    #movingText {
        position: absolute;
        font-size: 34px;
        font-weight: bold;
        cursor: pointer;
        user-select: none;
        transition: transform 0.1s;
    }

    #finalPopup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        padding: 60px;
        border-radius: 20px;
        box-shadow: 0 0 40px rgba(0,0,0,0.4);
        text-align: center;
        font-size: 38px;
        font-weight: bold;
    }
</style>
</head>

<body>

<div id="movingText"></div>

<div id="finalPopup">
    ❤️ I love you. Always. ❤️
</div>

<script>

/* ===============================
   EDIT YOUR MESSAGES HERE
=============================== */

const messages = [
    "i love you",
    "so much",
    "more than you know",
    "you make me so happy",
    "almost there...",
    "okay fine"
];

/* =============================== */

const text = document.getElementById("movingText");
const popup = document.getElementById("finalPopup");

let clickCount = 0;
let moveCooldown = false;

function randomPosition() {
    const x = Math.random() * (window.innerWidth - 250);
    const y = Math.random() * (window.innerHeight - 150);
    text.style.left = x + "px";
    text.style.top = y + "px";
}

function updateText() {
    if (clickCount < messages.length) {
        text.textContent = messages[clickCount];
    } else {
        text.style.display = "none";
        popup.style.display = "block";
    }
}

// Teleport when hovered
text.addEventListener("mouseenter", () => {
    if (!moveCooldown) {
        randomPosition();
        moveCooldown = true;

        setTimeout(() => {
            moveCooldown = false;
        }, 700);
    }
});

// Change text when clicked
text.addEventListener("click", () => {
    clickCount++;
    updateText();
    randomPosition();
});

// Initialize
updateText();
randomPosition();

</script>

</body>
</html>
