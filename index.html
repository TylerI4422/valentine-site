<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Valentine Surprise ❤️</title>
<style>
body {
    margin: 0;
    overflow: hidden;
    background-color: #fff0f5;
    font-family: Arial, sans-serif;
}

/* Moving text */
#movingText {
    position: absolute;
    font-size: 36px;
    font-weight: bold;
    cursor: pointer;
    user-select: none;
}

/* Final static message */
#messageBox {
    display: none; /* hidden initially */
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    font-size: 72px;
    font-weight: bold;
    color: #d63384;
    user-select: none;     /* can't highlight */
    pointer-events: none;  /* not clickable */
}
</style>
</head>
<body>

<div id="movingText">I love you!</div>
<div id="messageBox">YOU ARE AMAZING</div>

<script>
// --- Messages that will appear in moving text ---
const messages = [
    "I love you", "So much", "You make me happy", "You're the best",
    "I am so proud of you", "Forever and always", "You inspire me",
    "My everything", "You complete me", "Love you to the moon"
];

const movingText = document.getElementById("movingText");
const messageBox = document.getElementById("messageBox");

let hoverCount = 0;
const HOVER_THRESHOLD = 10;
let messageIndex = 0;

// --- Randomly position moving text ---
function randomPosition() {
    const maxX = window.innerWidth - movingText.offsetWidth;
    const maxY = window.innerHeight - movingText.offsetHeight;
    movingText.style.left = Math.random() * maxX + "px";
    movingText.style.top = Math.random() * maxY + "px";
}

// --- Hover event ---
movingText.addEventListener("mouseenter", () => {
    hoverCount++;

    // Update the text to the next message
    movingText.textContent = messages[messageIndex];
    messageIndex = (messageIndex + 1) % messages.length;

    // Move the text randomly
    randomPosition();

    // Check if threshold reached
    if (hoverCount >= HOVER_THRESHOLD) {
        movingText.style.display = "none"; // hide moving text
        messageBox.style.display = "block"; // show final static message
    }
});

// --- Initialize ---
movingText.textContent = messages[0];
randomPosition();
</script>

</body>
</html>
