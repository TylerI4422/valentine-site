<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Catch Me ❤️</title>
<style>
body {
    margin: 0;
    overflow: hidden;
    background: #fff0f5;
    font-family: Arial, sans-serif;
}
#movingText {
    position: absolute;
    font-size: 32px;
    font-weight: bold;
    cursor: pointer;
    user-select: none;
}
#finalPopup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: white;
    padding: 60px;
    border-radius: 20px;
    box-shadow: 0 0 40px rgba(0,0,0,0.4);
    text-align: center;
    font-size: 38px;
    font-weight: bold;
}
</style>
</head>
<body>

<div id="movingText"></div>
<div id="finalPopup">❤️ I love you. Always. ❤️</div>

<script>
const messages = [
    "i love you",
    "so much",
    "more than you know",
    "you make me so happy",
    "almost there...",
    "okay fine"
];

const text = document.getElementById("movingText");
const popup = document.getElementById("finalPopup");

let clickCount = 0;

// Pick a random position across the full screen
function randomPosition() {
    const x = Math.random() * (window.innerWidth - 200);
    const y = Math.random() * (window.innerHeight - 100);
    text.style.left = x + "px";
    text.style.top = y + "px";
}

// Update the text content
function updateText() {
    if (clickCount < messages.length) {
        text.textContent = messages[clickCount];
    } else {
        text.style.display = "none";
        popup.style.display = "block";
    }
}

// The moment the cursor touches the text, move it completely elsewhere
text.addEventListener("mouseenter", () => {
    randomPosition(); // no transition, instant jump
});

// Click changes the message and teleports again
text.addEventListener("click", () => {
    clickCount++;
    updateText();
    randomPosition();
});

// Initialize
updateText();
randomPosition();
</script>

</body>
</html>
