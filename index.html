<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Valentine Surprise ❤️</title>
<style>
body {
  margin: 0;
  overflow: hidden;
  background-color: #fff0f5;
  font-family: Arial, sans-serif;
}

#hintText {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 28px;
  font-weight: bold;
  color: #d63384;
  pointer-events: none;
  z-index: 10;
}

#movingText {
  position: absolute;
  font-size: 36px;
  font-weight: bold;
  cursor: pointer;
  user-select: none;
  z-index: 20;
}

#messageBox {
  display: none;
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  font-size: 72px;
  font-weight: bold;
  color: #d63384;
  background: #ffe6f0;
  border: 5px solid #d63384;
  border-radius: 20px;
  padding: 50px 80px;
  box-shadow: 0 0 30px rgba(214, 51, 132, 0.5);
  user-select: none;     
  pointer-events: none;  
  z-index: 9999;
}
</style>
</head>
<body>

<div id="hintText">Try to click me!</div>
<div id="movingText">I love you!</div>
<div id="messageBox">YOU ARE AMAZING</div>

<script>
const messages = [
  "I love you", "Is that the best you got?", "You make me happy", "You're the best",
  "I am so proud of you", "Forever and always", "You inspire me",
  "My everything", "Not fast enough!", "Love you to the moon", "I thought you'd be better at this", 
  "You are the best teacher I know", "I am so happy we met", "Come on, faster!", 
  "6, 7", "You got this sweetheart!!!", "I love doing life with you"
];

const movingText = document.getElementById("movingText");
const hintText = document.getElementById("hintText");
const messageBox = document.getElementById("messageBox");

let hoverCount = 0;
const HOVER_THRESHOLD = 40;
let messageIndex = 0;

// Move text to a random position
function randomPosition() {
  const maxX = window.innerWidth - movingText.offsetWidth;
  const maxY = window.innerHeight - movingText.offsetHeight;
  movingText.style.left = Math.random() * maxX + "px";
  movingText.style.top = Math.random() * maxY + "px";
}

// Show final message
function triggerWin() {
  movingText.style.display = "none";
  hintText.style.display = "none";
  messageBox.style.display = "block";
}

// Hover handler
movingText.addEventListener("mouseover", () => {
  hoverCount++;
  
  // Update text
  movingText.textContent = messages[messageIndex];
  console.log(`Hover #${hoverCount} | Message: "${messages[messageIndex]}"`);
  messageIndex = (messageIndex + 1) % messages.length;

  // Move text instantly
  randomPosition();

  // Trigger final box
  if (hoverCount >= HOVER_THRESHOLD) {
    triggerWin();
  }
});

// Initialize
movingText.textContent = messages[0];
randomPosition();
</script>

</body>
</html>
